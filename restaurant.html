<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <script type="application/javascript" charset="utf-8" src="js/regSW.js"></script>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav role="navigation" aria-label="Home Navigation Bar"> 
      <h1><a href="/" tabindex="1">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav role="navigation" aria-label="breadcrumbs">
      <ul id="breadcrumb" aria-label="aria-breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main role="main" tabindex="0" aria-labelledby="main-content" id="maincontentrest">
    <label id="main-content" class="aria-label">Main Content</label>
    <!-- Beginning map -->
    <section id="map-container" aria-hiden="true" aria-labelledby="aria-map-details" role="application">
      <div id="map" aria-hidden="true" aria-labelledby="aria-map-details" role="application" aria-label="map"></div>
      <label id="aria-map-details" class="aria-label">Interactive Map</label>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section aria-labelledby="rest-container" id="restaurant-container" tabindex="0">
      <label id="rest-container" class="aria-label">Restaurant Information</label>
      <h2 id="restaurant-name" tabindex="0"></h2>
      <img id="restaurant-img" tabindex="0" alt="Picture of Restaurant">
      <p id="restaurant-cuisine" tabindex="0" aria-labelledby="cuisine"></p>
      <label id="cuisine" class="aria-label">Restaurant Cuisine Type</label>
      <p id="restaurant-address" tabindex="0" aria-labelledby="address"></p>
      <label id="address" class="aria-label">Restaurant Address</label>
      <table id="restaurant-hours" tabindex="0" aria-labelledby="rest-hours"></table>
      <label id="rest-hours" class="aria-label">Restaurant Hours</label>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" tabindex="0" aria-labelledby="reviews">
      <label id="aria-reviews" class="aria-label">Restaurant Reviews</label>
      <ul id="reviews-list" tabindex="0" aria-labelledby="aria-reviews-list"></ul>
      <label id="aria-reviews-list" class="aria-label">Restaurant Reviews</label>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" tabindex="0" aria-labelledby="aria-footer">
    <label id="aria-footer" class="aria-label">Footer with copyright info</label>
    Copyright (c) 2017 <br>
    All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
